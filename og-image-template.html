<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VBV OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 2;
            max-width: 900px;
            padding: 60px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            display: block;
        }
        .headline {
            color: white;
            font-size: 42px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subheadline {
            color: #d69e2e;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .tagline {
            color: #e2e8f0;
            font-size: 18px;
            font-weight: normal;
        }
        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(214, 158, 46, 0.2);
            border-radius: 50%;
        }
        .decoration2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="decoration"></div>
        <div class="decoration2"></div>
        <div class="content">
            <img src="./public/images/brand/vbv-logo.png" alt="VBV Logo" class="logo">
            <h1 class="headline">Version Bravo Ventures</h1>
            <h2 class="subheadline">Veteran-Led Accelerator & Venture Fund</h2>
            <p class="tagline">Investing in Veteran Entrepreneurs Who Have Already Conquered the Impossible</p>
        </div>
    </div>
</body>
</html>
